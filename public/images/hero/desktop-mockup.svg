<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Full background -->
  <rect width="800" height="500" fill="url(#bgGradient)"/>
  
  <!-- Browser window frame -->
  <g>
    <!-- Frame border -->
    <rect x="20" y="20" width="760" height="460" fill="none" stroke="#334155" stroke-width="2" rx="12"/>
    
    <!-- Browser header background -->
    <rect x="20" y="20" width="760" height="50" fill="#1e293b" rx="12" rx-first="12" ry-first="12"/>
    
    <!-- Browser header border -->
    <line x1="20" y1="70" x2="780" y2="70" stroke="#475569" stroke-width="1"/>
    
    <!-- Traffic lights -->
    <circle cx="45" cy="45" r="5" fill="#ef4444"/>
    <circle cx="65" cy="45" r="5" fill="#eab308"/>
    <circle cx="85" cy="45" r="5" fill="#22c55e"/>
    
    <!-- URL bar -->
    <rect x="110" y="37" width="200" height="16" fill="#475569" rx="4"/>
    <text x="120" y="48" font-size="11" fill="#e2e8f0" font-family="monospace">aiseoturbo.com/audit</text>
    
    <!-- Content area background -->
    <rect x="20" y="70" width="760" height="410" fill="#0f172a"/>
    
    <!-- Header section -->
    <rect x="40" y="90" width="480" height="12" fill="url(#headerGradient)" rx="2"/>
    <rect x="40" y="115" width="700" height="20" fill="#475569" rx="3"/>
    <rect x="40" y="145" width="550" height="20" fill="#475569" rx="3"/>
    
    <!-- Stats Grid -->
    <g>
      <!-- Stat 1 -->
      <rect x="40" y="185" width="200" height="100" fill="#1e293b" stroke="#475569" stroke-width="1" rx="6"/>
      <rect x="55" y="200" width="40" height="28" fill="#22c55e" rx="4"/>
      <text x="75" y="223" font-size="20" fill="#22c55e" text-anchor="middle" font-weight="bold">98</text>
      <rect x="55" y="235" width="170" height="6" fill="#475569" rx="2"/>
      <rect x="55" y="248" width="130" height="6" fill="#64748b" rx="2"/>
      
      <!-- Stat 2 -->
      <rect x="265" y="185" width="200" height="100" fill="#1e293b" stroke="#475569" stroke-width="1" rx="6"/>
      <rect x="280" y="200" width="40" height="28" fill="#eab308" rx="4"/>
      <text x="300" y="223" font-size="20" fill="#eab308" text-anchor="middle" font-weight="bold">47</text>
      <rect x="280" y="235" width="170" height="6" fill="#475569" rx="2"/>
      <rect x="280" y="248" width="130" height="6" fill="#64748b" rx="2"/>
      
      <!-- Stat 3 -->
      <rect x="490" y="185" width="200" height="100" fill="#1e293b" stroke="#475569" stroke-width="1" rx="6"/>
      <rect x="505" y="200" width="40" height="28" fill="#ef4444" rx="4"/>
      <text x="525" y="223" font-size="20" fill="#ef4444" text-anchor="middle" font-weight="bold">12</text>
      <rect x="505" y="235" width="170" height="6" fill="#475569" rx="2"/>
      <rect x="505" y="248" width="130" height="6" fill="#64748b" rx="2"/>
    </g>
    
    <!-- Issues list -->
    <g>
      <!-- Issue 1 -->
      <rect x="40" y="310" width="700" height="40" fill="#1e293b" stroke="#475569" stroke-width="1" rx="6"/>
      <circle cx="60" cy="330" r="6" fill="#ef4444"/>
      <rect x="80" y="320" width="280" height="6" fill="#475569" rx="2"/>
      <rect x="80" y="332" width="200" height="4" fill="#64748b" rx="2"/>
      
      <!-- Issue 2 -->
      <rect x="40" y="365" width="700" height="40" fill="#1e293b" stroke="#475569" stroke-width="1" rx="6"/>
      <circle cx="60" cy="385" r="6" fill="#eab308"/>
      <rect x="80" y="375" width="220" height="6" fill="#475569" rx="2"/>
      <rect x="80" y="387" width="140" height="4" fill="#64748b" rx="2"/>
    </g>
  </g>
</svg>
