<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Accessibility Test Page</title>
  <style>
    body { font-family: sans-serif; }
    .low-contrast { color: #aaa; background: #fff; }
    .bad-tab { tabindex: 5; }
  </style>
</head>
<body>
  <h1>First H1</h1>
  <h1>Second H1</h1>
  <h3>Skipped H2</h3>
  <header>Header content</header>
  <!-- Missing <main> landmark -->
  <img src="cat.jpg">
  <img src="dog.jpg" alt="">
  <form>
    <input type="text" placeholder="No label">
    <input type="text" id="name">
    <!-- No label for #name -->
    <fieldset>
      <input type="radio" name="group">
      <!-- No legend -->
    </fieldset>
  </form>
  <a href="#"></a>
  <a href="#">Click here</a>
  <div class="low-contrast">This is low contrast text</div>
  <button tabindex="5">Bad Tabindex</button>
</body>
</html>
