name: Perplexity Fixes
on:
  workflow_dispatch:

jobs:
  analyze-and-fix:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: write
      statuses: write
    env:
      GH_TOKEN: ${{secrets.AI_TOKEN}}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Git identity
        run: |
          git config user.name "perplexity-bot"
          git config user.email "perplexity-bot@example.com"

      - name: Initial wiring check
        run: |
          echo "Wiring OK"

      - name: Create branch and commit a placeholder change
        id: commit
        run: |
          BRANCH="ai/wiring-$(date +%Y%m%d-%H%M%S)"
          git checkout -b "$BRANCH"
          echo "$(date -Is) - initial wiring" > .perplexity_wiring_check.txt
          git add .perplexity_wiring_check.txt
          git commit -m "chore(ai): initial wiring check"
          git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }} "$BRANCH"
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT

      - name: Open PR
        uses: actions/github-script@v7
        with:
          github-token: ${{secrets.AI_TOKEN}}
          script: |
            const branch = '${{ steps.commit.outputs.branch }}';
            const {owner, repo} = context.repo;
            const base = 'main';
            const title = "AI: Initial wiring check";
            const body = "This PR verifies token + Actions wiring. Next PRs will include Chrome extension fixes and repo improvements.";
            const res = await github.rest.pulls.create({
              owner, repo, title, head: branch, base, body, maintainer_can_modify: true
            });
            core.info(`PR created: ${res.data.html_url}`);
